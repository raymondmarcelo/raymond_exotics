<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In - Raymond Exotics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="absolute inset-0 z-0 opacity-10 bg-no-repeat bg-center bg-cover" style="background-image: url('https://i.redd.it/656wc0tzxdp61.png');"></div>
  <div class="relative z-10 min-h-screen">
    <nav class="px-12 py-6 flex justify-between items-center shadow-lg">
      <h1 class="text-xl">Raymond Exotics</h1>
      <ul class="flex space-x-6 text-lg">
        <li><a href="bikes.html">Bikes</a></li>
        <li><a href="accesories.html">Accessories</a></li>
        <li><a href="newtech.html">New Tech</a></li>
        <li><a href="explore.html">Explore</a></li>
      </ul>
    </nav>
    <div class="flex items-center justify-center min-h-screen px-2 -mt-10">
      <div class="backdrop-blur-md rounded-xl shadow-lg p-10 w-full max-w-md" style="background-color: rgba(51, 51, 51, 0.2);">
        <form id="loginForm" class="space-y-6">
          <h2 class="text-3xl font-bold">Log In</h2>
          <p class="text-sm">Don't have an account? <a href="index.html" class="text-999 hover:underline">Sign Up</a></p>
          <input type="email" id="loginEmail" placeholder="Email" class="w-full p-3 bg-444 text-white border border-444 rounded-md" required />
          <input type="password" id="loginPassword" placeholder="Password" class="w-full p-3 bg-444 text-white border border-444 rounded-md" required />
          <button type="submit" class="w-full py-3 bg-555 hover:bg-444 rounded-md font-semibold">Log In</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
